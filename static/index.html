<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∏–±–ª–∏–æ—Ç–µ—á–Ω—ã–π –ò–ò-–ü–æ–∏—Å–∫</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* –ü–æ–∏—Å–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .search-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }

        #search-button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        #search-button:hover {
            background: #0056b3;
        }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–∏—Å–∫–∞ */
        .settings-row {
            display: flex;
            gap: 10px;
            font-size: 14px;
            color: #6c757d;
            flex-wrap: wrap;
            align-items: center;
            background: #f1f3f5;
            padding: 10px;
            border-radius: 6px;
        }

        select {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç—ã */
        #results {
            margin-top: 25px;
        }

        .card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .card:hover {
            border-color: #dee2e6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card h3 {
            margin: 0 0 8px 0;
            color: #007bff;
            font-size: 18px;
        }

        .card .meta {
            font-size: 13px;
            color: #495057;
            line-height: 1.6;
        }

        .card .links {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .card a {
            color: #28a745;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-analyze {
            padding: 6px 12px;
            font-size: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-analyze:hover {
            background: #495057;
        }

        .ai-answer {
            background: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            color: #adb5bd;
            padding: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>–ë–∏–±–ª–∏–æ—Ç–µ—á–Ω—ã–π –ø–æ–∏—Å–∫</h1>

        <div class="search-box">
            <form id="search-form" class="input-group">
                <input type="text" id="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∑–∞–ø—Ä–æ—Å..." required>
                <button type="submit" id="search-button">–ù–∞–π—Ç–∏</button>
            </form>

            <div class="settings-row">
                <span>–†–µ–∂–∏–º:
                    <select id="search-mode">
                        <option value="rag">üß† –£–º–Ω—ã–π –æ—Ç–≤–µ—Ç (AI)</option>
                        <option value="sql">üîé –¢–æ—á–Ω—ã–π –ø–æ–∏—Å–∫ (–ë–î)</option>
                    </select>
                </span>
                <span>–ö–∞—Ç–∞–ª–æ–≥: <select id="search-table"></select></span>
                <span id="field-wrapper" class="hidden">–ü–æ–ª–µ:
                    <select id="search-field">
                        <option value="title">üìñ –ù–∞–∑–≤–∞–Ω–∏–µ</option>
                        <option value="author">üë§ –ê–≤—Ç–æ—Ä</option>
                        <option value="subject">üè∑ –†—É–±—Ä–∏–∫–∞</option>
                        <option value="bbk">üî¢ –ë–ë–ö</option>
                    </select>
                </span>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        const searchForm = document.getElementById('search-form');
        const modeSelect = document.getElementById('search-mode');
        const tableSelect = document.getElementById('search-table');
        const fieldWrapper = document.getElementById('field-wrapper');

        // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–∞–±–ª–∏—Ü –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        async function loadTables() {
            try {
                const res = await fetch('/api/tables');
                const data = await res.json();
                tableSelect.innerHTML = data.tables.map(t => `<option value="${t}">${t}</option>`).join('');
            } catch (e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–±–ª–∏—Ü", e); }
        }
        loadTables();

        // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è SQL
        modeSelect.addEventListener('change', () => {
            fieldWrapper.classList.toggle('hidden', modeSelect.value !== 'sql');
        });

        // 3. –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultsDiv.innerHTML = '<div class="loading">–ò–¥–µ—Ç –ø–æ–∏—Å–∫...</div>';

            const payload = {
                query: document.getElementById('search-input').value,
                mode: modeSelect.value,
                table: tableSelect.value,
                field: document.getElementById('search-field').value
            };

            try {
                const res = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                renderResults(data);
            } catch (err) {
                resultsDiv.innerHTML = `<div style="color:red">–û—à–∏–±–∫–∞: ${err.message}</div>`;
            }
        });

        function renderResults(data) {
            resultsDiv.innerHTML = '';

            // –ï—Å–ª–∏ —ç—Ç–æ RAG (–ò–ò), –≤—ã–≤–æ–¥–∏–º –æ—Ç–≤–µ—Ç —Å–≤–µ—Ä—Ö—É
            if (data.mode === 'rag' && data.answer) {
                const aiCard = document.createElement('div');
                aiCard.className = 'ai-answer';
                aiCard.innerHTML = `<strong>–û—Ç–≤–µ—Ç –ò–ò:</strong><p>${data.answer.replace(/\n/g, '<br>')}</p>`;
                resultsDiv.appendChild(aiCard);
            }

            const items = data.results || [];
            if (items.length === 0 && data.mode === 'sql') {
                resultsDiv.innerHTML += '<div class="loading">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</div>';
                return;
            }

            items.forEach((book, idx) => {
                const card = document.createElement('div');
                card.className = 'card';

                let meta = [];
                if (book.author_sign) meta.push(`–ê–≤—Ç.–∑–Ω–∞–∫: ${book.author_sign}`);
                if (book.bbk) meta.push(`–ë–ë–ö: ${book.bbk}`);
                if (book.grnti) meta.push(`–ì–†–ù–¢–ò: ${book.grnti}`);
                if (book.systematic_code) meta.push(`–®–∏—Ñ—Ä: ${book.systematic_code}`);

                card.innerHTML = `
                <h3>${idx + 1}. ${book.author || '–ê–≤—Ç–æ—Ä –Ω–µ —É–∫–∞–∑–∞–Ω'} ‚Äî ${book.title}</h3>
                <div class="meta">
                    ${meta.join(' | ')}<br>
                    ${book.owners ? `<b>–î–µ—Ä–∂–∞—Ç–µ–ª—å:</b> ${book.owners}` : ''}
                </div>
                <div class="links">
                    ${book.pdf_url && book.pdf_url !== 'None' ? `<a href="${book.pdf_url}" target="_blank">üîó PDF</a>` : ''}
                    ${(book.has_text || (book.pdf_url && book.pdf_url !== 'None')) ?
                        `<button class="btn-analyze" onclick="analyze(${book.id}, '${tableSelect.value}', this)">üìù –ê–Ω–∞–ª–∏–∑ PDF</button>` : ''}
                </div>
                <div class="analysis-result hidden" style="margin-top:10px; font-size:13px; color:#555; background:#f8f9fa; padding:10px; border-radius:4px;"></div>
            `;
                resultsDiv.appendChild(card);
            });
        }

        async function analyze(id, table, btn) {
            const resultDiv = btn.closest('.card').querySelector('.analysis-result');
            btn.disabled = true;
            btn.innerText = '‚è≥ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...';
            resultDiv.classList.remove('hidden');
            resultDiv.innerText = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞ –∏ –∞–Ω–∞–ª–∏–∑ –Ω–µ–π—Ä–æ—Å–µ—Ç—å—é...';

            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ book_id: id, table: table })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                resultDiv.innerHTML = `<b>–ö—Ä–∞—Ç–∫–æ–µ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ:</b><br>${data.analysis.replace(/\n/g, '<br>')}`;
            } catch (err) {
                resultDiv.innerText = '–û—à–∏–±–∫–∞: ' + err.message;
            } finally {
                btn.innerText = '‚úÖ –ì–æ—Ç–æ–≤–æ';
            }
        }
    </script>

</body>

</html>
